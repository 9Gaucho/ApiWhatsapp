<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Ponto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container ponto-container">
        <h1>🕒 Registro de Ponto</h1>
        <p id="time"></p>
        <button onclick="baterPonto()">⏳ Bater Ponto</button>

        <div class="history">
            <h2>📜 Histórico</h2>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>
        // Atualiza o horário em tempo real
        function updateTime() {
            document.getElementById('time').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        // Registra o ponto no histórico
        function baterPonto() {
            const timeStamp = new Date().toLocaleString();
            const listItem = document.createElement("li");
            listItem.innerText = "📌 " + timeStamp;
            document.getElementById("history-list").appendChild(listItem);
        }
    </script>
</body>
</html>
